
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 보물섬: 전설의 탐험가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #f59e0b;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #0f172a; /* Darker, more game-like background */
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: #f1f5f9;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-game { font-family: 'Bungee', cursive; }
        
        /* Shimmer Effect for XP Bar */
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: "";
            position: absolute;
            top: 0; left: -150%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            100% { left: 150%; }
        }

        /* Level Up Animation */
        @keyframes level-up-pop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-level-up { animation: level-up-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        /* Floating Animation for Gems */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(12deg); }
            50% { transform: translateY(-15px) rotate(15deg); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-4px); }
          75% { transform: translateX(4px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out infinite; }

        @keyframes pulse-glow {
          0%, 100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.5); transform: scale(1); }
          50% { box-shadow: 0 0 35px rgba(239, 68, 68, 0.9); transform: scale(1.05); }
        }
        .timer-danger { animation: pulse-glow 0.5s infinite; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Glowing text */
        .glow-text {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        .glow-text-gold {
            text-shadow: 0 0 15px rgba(245, 158, 11, 0.6);
        }

        .glass {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-hover:hover {
          transform: translateY(-8px) scale(1.02);
          box-shadow: 0 20px 40px rgba(0,0,0,0.4);
          border-color: rgba(59, 130, 246, 0.5);
        }
    </style>
